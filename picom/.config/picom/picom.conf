xrender-sync-fence = true;

#######################
# Blur
#######################

blur:
{
  method = "dual_kawase";
  # size = 10;
  deviation = 5.0;
};

#######################
# Rules
#######################

rules: (
  {
    corner-radius = 8.0;
    opacity = 0.8;
    blur-background = true;
    shadow = true;
  },
  {
    match = "fullscreen        || "
            "class_g = 'mpv'   || "
            "class_g ?= 'slop' || "
            "class_g = 'Rofi' || "
            "name ?= 'Xonotic'";
    opacity = 1;
    blur-background = false;
  },
  {
    match = "floating";
    shadow = true;
  },
  {
    match = "fullscreen";
    corner-radius = 0;
    opacity = 1;
  },
  {
    match = "window_type = 'dropdown_menu' || "
            "window_type = 'combo'         || "
            "window_type = 'menu'          || "
            "window_type = 'popup_menu'";
    animations = (
      {
        triggers = [ "close", "hide" ];
        preset = "slide-out";
        direction = "up";
        opacity = 1;
      },
      {
        triggers = [ "open", "show" ];
        preset = "slide-in";
        direction = "up";
        opacity = 1;
      }
    )
  },
  {
    match = "window_type = 'dock'    || "
            "window_type = 'desktop' || "
            "class_g ?= 'dmenu'";
    corner-radius = 0;
  },
  {
    match = "window_type = 'notification' || "
            "window_type = 'utility'";
    corner-radius = 0;
    animations = (
      {
        triggers = [ "close", "hide" ];
        preset = "fly-out";
        direction = "right";
        opacity = 1;
      },
      {
        triggers = [ "open", "show" ];
        preset = "fly-in";
        direction = "right";
        opacity = 1;
      }
    )
  },
  {
    match = "name = 'quickshell'";
    corner-radius = 10;
    blur-background = false;
    opacity = 1;
    shadow = false;
    animations = (
      {
        triggers = [ "close", "hide" ];
        preset = "fly-out";
        direction = "down";
        opacity = 0;
      },
      {
        triggers = [ "open", "show" ];
        preset = "fly-in";
        direction = "down";
        opacity = 0;
      }
    )
  },
  {
    match = "window_type = 'dock'    || "
            "window_type = 'desktop' || "
            "_GTK_FRAME_EXTENTS@";
    blur-background = true;
    shadow = false;
  },
  {
    match = "role = 'browser'   || "
            "class_g = 'Luakit' || "
            "class_g = 'Rofi' || "
            "class_g = 'Chromium'";
    # blur-background = false;
    shadow = false;
    opacity = 0.99;
  },
  {
    match = "class_g = 'scratchterm'";
    opacity = 0.7;
    animations = (
      {
        triggers = [ "close", "hide" ];
        preset = "fly-out";
        direction = "up";
        duration = 0.1;
      },
      {
        triggers = [ "open", "show" ];
        preset = "fly-in";
        direction = "up";
        duration = 0.2;
      }
    )
  }
)

#################################
#           Animations         #
#################################

animations = ({
  triggers = [ "open", "show" ];
  preset = "appear";
}, {
  triggers = [ "close", "hide" ];
  preset = "disappear";
}, {
  triggers = [ "geometry" ];
  preset = "geometry-change";
})
